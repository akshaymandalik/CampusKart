<app-not-found
  [Visible]="!product"
  notFoundMessage="Food Not Found"
  resetLinkText="Go To Home Page"></app-not-found>

<div *ngIf="product"class="container mt-5 mb-5 shadow-lg p-3 mb-5 bg-white rounded">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-6 border-end">
        <div class="d-flex flex-column justify-content-center">
          <div class="main_image">
            <img [src]="product.imageUrl" id="main_product_image" width="350" />
          </div>
          <div class="thumbnail_images">
            <ul id="thumbnail">
              <li>
                <img
                  onclick="changeImage(this)"
                  [src]="product.imageUrl1"
                  width="70"
                />
              </li>
              <li>
                <img
                  onclick="changeImage(this)"
                  [src]="product.imageUrl2"
                  width="70"
                />
              </li>
              <li>
                <img
                  onclick="changeImage(this)"
                  [src]="product.imageUrl3"
                  width="70"
                />
              </li>
              <li>
                <img
                  onclick="changeImage(this)"
                  [src]="product.imageUrl"
                  width="70"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6 border-start">
        <div class="p-3 right-side" >
          <div class="col-lg-12 mb-4">
            <span>{{ product.category }}</span> > <span>{{product.subcategory}}</span>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-uppercase text-success">{{ product.name }}</h1>
          </div>
          <div class="mt-2 pr-3 content">
            <p style="font-size: 15px">
              {{ product.desc }}
            </p>
            <h2 class="text-danger">
              <i class="fa fa-inr" aria-hidden="true"></i>
{{ product.price }}
            </h2>

          </div>
          <hr />
          <div>
            <h2>
              Seller Details
            </h2>
            <div class="my-5">
              <h3>{{ product.seller_name }}</h3>
              <small
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-geo-alt"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                  />
                  <path
                    d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                  /></svg
                ><cite> {{ product.seller_address }} </cite></small
              >
              <p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-phone"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"
                  />
                  <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                </svg>
                +91 {{ product.seller_mobile }} <br />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-envelope-at"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"
                  />
                  <path
                    d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648Zm-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"
                  />
                </svg>
                {{ product.seller_email }}
              </p>
            </div>
          </div>
          <div class="buttons d-flex flex-row mt-5 gap-3">
            <button class="btn btn-outline-dark" (click)="addToWatchList()">Add to WatchList</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
