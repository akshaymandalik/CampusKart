<app-not-found
[Visible]="!products || !products.length"
resetLinkText="Go To Home Page"
>
</app-not-found>


<div class="container d-grid gap-4">
  <div class="row">
    <div class="col-sm my-3" *ngFor="let product of products">
      <!-- Card Start -->

      <div
        class="card"
        style="width: 18rem"
        routerLink="/product/{{ product.id }}"
      >
        <img
          [src]="product.imageUrl"
          class="card-img-top"
          [alt]="product.name"
        />
        <div class="card-body text-center">
          <h3 class="text-uppercase my-2">{{ product.name }}</h3>
        </div>
      </div>

      <!-- Card End -->
    </div>
  </div>
</div>
