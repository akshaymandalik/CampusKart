<section>
  <div class="container mt-5 pt-5">
    <div class="text-center my-5">
      <h1>Register</h1>
    </div>
    <div class="row">
      <div class="col-12 col-sm-8 col-md-5 m-auto">
        <div class="card border-0 shadow">
          <div class="card-body">
            <div class="text-center mb-5">
              <svg
                class="img-responsive tocenter"
                xmlns="http://www.w3.org/2000/svg"
                width="70"
                height="70"
                fill="currentColor"
                class="bi bi-person-square"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path
                  d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"
                />
              </svg>
            </div>
            <form (submit)= "registerUser($event)" class="needs-validation" novalidate>
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    aria-label="First name"
                    required
                    id="firstname"
                  />
                <div class="valid-feedback">
                  Looks Good!
                </div>
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                    aria-label="Last name"
                    id="lastname"
                    required
                  />
                </div>
              </div>
              <input
                type="email"
                name=""
                id=""
                class="form-control my-4 py-2"
                placeholder="Email"
                id="email"
                required
                pattern=".+@viit\.in"
              />
              <input
                type="password"
                name=""
                id=""
                class="form-control my-4 py-2"
                placeholder="Password"
                id = "password"
                required
              />
              <input
                type="text"
                name=""
                id=""
                class="form-control my-4 py-2"
                placeholder="Confirm Password"
                id="cpassword"
                required
              />
              <div class="text-center">
                <button class="btn btn-primary mt-3 my-3" type="submit" value="submit">Register</button>
                <a class="nav-link" routerLink="/signin">Don't have an account? Login</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
