<div class="container border rounded-5">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-4 mx-auto ">
      <div class="my-5">
        <div class="card-body p-4 p-sm-5">
          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
          <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                formControlName="email"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
              <small *ngIf="fc.email.errors.required"
                ><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                Email should not be empty!!</small
              >
              <small *ngIf="fc.email.errors.email"
                ><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                Enter Valid Email!!</small
              >
              <small *ngIf="fc.email.errors.pattern"
                ><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                Please Provide Your College Email!</small
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                formControlName="password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
              <small *ngIf="fc.password.errors.required"
                ><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                Password should not be empty!!</small
              >
            </div>

            <div class="d-grid">
              <button
                class="btn btn-primary btn-login text-uppercase fw-bold"
                type="submit"
              >
                Sign in
              </button>
            </div>


              <div class="d-flex text-center my-4"><label>New User?&nbsp;</label><a class="nav-link text-center" routerLink="/register"
                [queryParams]="{returnUrl:this.returnUrl}"  >Create Account</a
                ></div>

          </form>
        </div>

      </div>
    </div>
    <div
          class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
        >
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
            class="img-fluid"
            alt="Sample image"
          />
        </div>
  </div>
</div>
